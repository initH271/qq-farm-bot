syntax = "proto3";

package corepb;

// ============ 通用物品 ============
message Item {
    int64 id = 1;           // 物品ID
    int64 count = 2;        // 数量
    int64 expire_time = 3;  // 过期时间
    // field 4 reserved
    // google.protobuf.Any detail = 5;  // 详情 (略)
    int64 uid = 6;          // UID
    bool is_new = 7;        // 是否新获得
    repeated int64 mutant_types = 8; // 变异类型
    // ItemShow show = 100;  // 展示信息 (略)
}
